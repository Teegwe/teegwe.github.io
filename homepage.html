<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid #000;
            background-color: #fff;
            overflow: hidden;
        }
        .game-info {
            text-align: center;
            margin-bottom: 10px;
        }
        #cat {
            width: 100px;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        #cat:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>Click the Cat Game!</h1>
            <p>Score: <span id="score">0</span></p>
            <p>Time Left: <span id="timer">30</span> seconds</p>
        </div>
        <img src="https://placekitten.com/100/100" id="cat" alt="Cat" />
    </div>
    
    <script>
        let score = 0;
        let timeLeft = 30;
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const cat = document.getElementById('cat');
        const gameContainer = document.querySelector('.game-container');
        
        function getRandomPosition() {
            const containerWidth = gameContainer.clientWidth;
            const containerHeight = gameContainer.clientHeight;
            const catWidth = cat.clientWidth;
            const catHeight = cat.clientHeight;

            const x = Math.random() * (containerWidth - catWidth);
            const y = Math.random() * (containerHeight - catHeight);

            return { x, y };
        }

        function moveCat() {
            const { x, y } = getRandomPosition();
            cat.style.left = `${x}px`;
            cat.style.top = `${y}px`;
        }

        function startGame() {
            moveCat();
            const timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert(`Game Over! Your final score is ${score}.`);
                    document.location.reload(); // Reload the page to restart the game
                }
            }, 1000);
        }

        cat.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            moveCat();
        });

        startGame();
    </script>
</body>
</html>
