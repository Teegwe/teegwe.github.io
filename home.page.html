<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Arts Dance</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://www.dancetrendsaustralia.com.au/cdn/shop/files/Screenshot_2024-03-07_004831.jpg?v=1709689787&width=500');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Background overlay to make text more readable */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Title styling */
        .title {
            font-size: 3em;
            font-weight: bold;
            color: hotpink;
            text-align: center;
            margin: 20px 0;
            z-index: 2;
        }

        /* Main content styling */
        .content {
            width: 90%;
            max-width: 800px;
            text-align: center;
            color: white;
            z-index: 2;
        }

        /* Buttons */
        .button {
            background-color: hotpink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
            z-index: 2;
        }

        .button:hover {
            background-color: #ff69b4;
        }

        /* Footer styling */
        footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #ddd;
            z-index: 2;
        }

        /* Ensure content is on top of overlay */
        .content-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Background overlay -->
    <div class="overlay"></div>

    <!-- Content container -->
    <div class="content-container">
        <!-- Title Section -->
        <div class="title">Victory Arts Dance</div>

        <!-- Main Content Section -->
        <div class="content">
            <p>Welcome to Victory Arts Dance! Join us for an energetic and inspiring dance experience.</p>
            <button class="button">Classes</button>
            <button class="button">Our Team</button>
            <button class="button">Contact Us</button>
        </div>

        <!-- Footer -->
        <footer>&copy; 2024 Victory Arts Dance. All rights reserved.</footer>
    </div>

</body>
</html>
