<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Bakery Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f7e1b5;
    }

    h1 {
      color: #c27c45;
    }

    .game-area {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid #c27c45;
      background-color: #fff7e6;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .bakery-item {
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .bakery-item:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Bakery Game</h1>
  <p>Click on bakery items for fun!</p>
  <div class="game-area">
    <div class="bakery-item">🥐</div>
    <div class="bakery-item">🍩</div>
    <div class="bakery-item">🍰</div>
    <div class="bakery-item">🍪</div>
    <div class="bakery-item">🥖</div>
    <div class="bakery-item">🍞</div>
    <div class="bakery-item">🥧</div>
  </div>
</body>
</html>
